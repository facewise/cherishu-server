server:
  shutdown: graceful # 정상적인 종료
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

spring:
  boot:
    admin:
      client:
        url: https://back.cherishu.kro.kr:6061 #admin server url
        instance:
          name: Cherishu Server #admin UI 에서 보여질 이름 설정
          management-base-url: https://back.cherishu.kro.kr:8443
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://cherishu-db.czzht1ogb1na.ap-northeast-2.rds.amazonaws.com:5432/cherishu?stringtype=unspecified
    username: postgres
    password: ${PASSWORD}
  lifecycle:
    timeout-per-shutdown-phase: 35s
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: cherishu
        dialect: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    default: local
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false
    jpa:
      repositories:
        bootstrap-mode: deferred
    web:
      pageable:
        one-indexed-parameters: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

decorator:
  datasource:
    p6spy:
      enable-logging: false
logging:
  level:
    org:
      hibernate:
        sql: debug
aws:
  ses:
    access-key: ${SES_ACCESS_KEY}
    secret-key: ${SES_SECRET_KEY}

jwt:
  secret: akwEyVBsYt9djeG77Tejkeo83yzblYcfPQye08f7MGVdjdo19A
  access-token-expire-time: 30m
  refresh-token-expire-time: 14d
cors:
  allowed-methods:
    - GET
    - HEAD
    - POST
    - PATCH
    - DELETE
    - OPTIONS
  allowed-origins:
    - http://127.0.0.1:5173
    - https://cherishu.firebaseapp.com
    - https://cherishu.web.app
  allowed-headers:
    - Origin
    - X-Requested-With
    - Content-Type
    - Accept
    - Authorization
    
management:
  endpoint:
    health:
      enabled: true
      show-components: always
    info:
      enabled: true
    loggers:
      enabled: true
    httpexchanges:
      enabled: true
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      base-path: /monitor
      exposure:
        include: "info, health, httpexchanges, loggers"
  server:
    port: 9292
---
spring:
  config:
    activate:
      on-profile: local
management:
  endpoint:
    health:
      show-details: always
decorator:
  datasource:
    p6spy:
      enable-logging: true
---
spring:
  config:
    activate:
      on-profile: dev, main

logging:
  file:
    name: /home/ubuntu/log/cherish.log
---
spring:
  config:
    activate:
      on-profile: dev
server:
  http2:
    enabled: true
---
spring:
  config:
    activate:
      on-profile: main
server:
  http2:
    enabled: true
management:
  endpoint:
    httpexchanges:
      enabled: false
    web:
      include: "info, health, loggers"
